name: Cleanup AWS Residuals
description: Deletes orphaned ENIs and Elastic IPs tied to a given VPC to unblock teardown

inputs:
  vpc_id:
    description: "The VPC ID to clean up"
    required: true

runs:
  using: "composite"
  steps:
    - name: ðŸ§¼ Delete ENIs and release EIPs
      shell: bash
      run: |
        echo "Cleaning up resources for VPC: ${{ inputs.vpc_id }}"

        # Delete ENIs
        ENIs=$(aws ec2 describe-network-interfaces \
          --filters "Name=vpc-id,Values=${{ inputs.vpc_id }}" \
          --query "NetworkInterfaces[*].NetworkInterfaceId" --output text)

        if [ -n "$ENIs" ]; then
          for eni in $ENIs; do
            echo "â†’ Deleting ENI: $eni"
            aws ec2 delete-network-interface --network-interface-id $eni || true
          done
        else
          echo "âœ… No residual ENIs found."
        fi

        # Release Elastic IPs
        EIPs=$(aws ec2 describe-addresses \
          --query "Addresses[*].AllocationId" --output text)

        if [ -n "$EIPs" ]; then
          for eip in $EIPs; do
            echo "â†’ Releasing EIP: $eip"
            aws ec2 release-address --allocation-id $eip || true
          done
        else
          echo "âœ… No orphaned EIPs found."
        fi

        echo "âœ… Residual cleanup complete. Waiting for AWS to settle..."
        sleep 30
