name: Deploy and Clean EKS Infrastructure

on:
  push:
    branches: [main]

jobs:
  deploy-vpc:
    name: ğŸŒ Deploy VPC
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: KubeNet

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ§± Init VPC
        working-directory: KubeNet
        run: terraform init

      - name: ğŸ“‹ Plan VPC
        working-directory: KubeNet
        run: terraform plan -out=tfplan 

      - name: âœ… Apply VPC
        working-directory: KubeNet
        run: terraform apply -auto-approve tfplan

  deploy-eks:
    name: â˜¸ï¸ Deploy EKS
    needs: deploy-vpc
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EKS

    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - uses: hashicorp/setup-terraform@v2
      - name: ğŸ§± Init EKS
        working-directory: EKS
        run: terraform init
      - name: ğŸ“‹ Plan EKS
        working-directory: EKS
        run: terraform plan -out=tfplan
      - name: âœ… Apply EKS
        working-directory: EKS
        run: terraform apply -auto-approve tfplan

  verify-eks:
    name: ğŸ” Verify Cluster
    needs: deploy-eks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install kubectl
      run: |
       KUBECTL_VERSION=$(curl -s https://dl.k8s.io/release/stable.txt)
       curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
       chmod +x kubectl && sudo mv kubectl /usr/local/bin/


    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: ğŸ“¡ Configure kubeconfig
      run: aws eks update-kubeconfig --region eu-west-2 --name laredo-cluster

    - name: ğŸ‘€ Get Nodes
      run: kubectl get nodes

    - name: ğŸ“‚ List Namespaces
      run: kubectl get namespaces



