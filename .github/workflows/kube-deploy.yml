name: Deploy and Clean EKS Infrastructure

on:
  push:
    branches: [main]

jobs:
  deploy-vpc:
    name: ğŸŒ Deploy VPC
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: KubeNet

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ§± Init VPC
        run: terraform init

      - name: ğŸ“‹ Plan VPC
        run: terraform plan -out=tfplan -var-file="kub.tfvars"

      - name: âœ… Apply VPC
        run: terraform apply -auto-approve tfplan

  deploy-eks:
    name: â˜¸ï¸ Deploy EKS
    needs: deploy-vpc
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EKS

    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - uses: hashicorp/setup-terraform@v2
      - name: ğŸ§± Init EKS
        run: terraform init
      - name: ğŸ“‹ Plan EKS
        run: terraform plan -out=tfplan
      - name: âœ… Apply EKS
        run: terraform apply -auto-approve tfplan

  verify-eks:
    name: ğŸ” Verify Cluster
    needs: deploy-eks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ› ï¸ Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: ğŸ“¡ Configure kubeconfig
        run: aws eks update-kubeconfig --region eu-west-2 --name laredo-cluster
      - name: ğŸ‘€ Get Nodes
        run: kubectl get nodes
      - name: ğŸ“‚ List Namespaces
        run: kubectl get namespaces

